[loggers]
keys=root,fallback,agent

[handlers]
keys=fallback,rotating

[formatters]
keys=minimal,detailed

[logger_root]
level=NOTSET
handlers=

[logger_fallback]
level=ERROR
handlers=fallback
qualname=%(agent_name)s_fallback
propagate=0

[logger_agent]
level=INFO
handlers=rotating
qualname=%(agent_name)s
propagate=0

[handler_fallback]
class=StreamHandler
level=ERROR
formatter=minimal
args=(sys.stdout,)

[handler_rotating]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=detailed
args=('agent.log', 'midnight', 1, 7)

[formatter_minimal]
format=%(levelname)s : %(message)s
style=%
class=logging.Formatter

[formatter_detailed]
format=%(asctime)s : %(name)s : %(levelname)s : %(message)s
style=%
class=logging.Formatter
